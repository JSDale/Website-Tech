<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summing Numbers</title>
</head>
<body>
    <h1>Summing Numbers</h1>
    <p>Enter 3 Numbers</p>
    <p><input id="num1" type="number"></p>
    <p><input id="num2" type="number"></p>
    <p><input id="num3" type="number"></p>
    <button onclick="Sum()" id="sum">Total</button>
    <p>The sum is: <span id="result"> </span></p>

    <script type="text/javascript">
        function Sum()
        {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var num3 = document.getElementById('num3').value;

            num1 = parseInt(num1);
            num2 = parseInt(num2);
            num3 = parseInt(num3);

            var total = num1 + num2 + num3;
            document.getElementById("result").innerHTML = total;

        }
    </script>
</body>
</html>
